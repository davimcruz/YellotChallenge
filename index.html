<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat WebSocket</title>
    <style>
        .chat-container {
            display: flex;
            justify-content: space-around;
        }
        .chat-box {
            width: 300px;
            border: 1px solid #ccc;
            padding: 10px;
        }
        .chat {
            height: 300px;
            border: 1px solid #ccc;
            overflow-y: scroll;
            margin-bottom: 10px;
        }
        .message-input {
            width: 240px;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-box">
            <h2>Usuário 1</h2>
            <div id="chat1" class="chat"></div>
            <input type="text" id="message1" class="message-input" placeholder="Digite sua mensagem...">
            <button onclick="sendMessage(ws1, 'message1')">Enviar</button>
        </div>

        <div class="chat-box">
            <h2>Usuário 2</h2>
            <div id="chat2" class="chat"></div>
            <input type="text" id="message2" class="message-input" placeholder="Digite sua mensagem...">
            <button onclick="sendMessage(ws2, 'message2')">Enviar</button>
        </div>
    </div>

    <script src="chat.js"></script>
</body>
</html>
